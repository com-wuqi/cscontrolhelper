name: Build and Deploy

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # è‡ªåŠ¨è·å– repo åç§°

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: mysql+pymysql://testuser:testpass@localhost:3306/testdb
        run: |
          # æ·»åŠ æ‚¨çš„æµ‹è¯•å‘½ä»¤ï¼Œä¾‹å¦‚ï¼š
          echo "test api here"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cscontrolhelper:latest
          load: true

      - name: Test container startup
        run: |
          # è·å–å®Œæ•´é•œåƒå¼•ç”¨ (å…³é”®ä¿®å¤!)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"

          echo "ğŸš€ Starting container from: $IMAGE"

          # è¿è¡Œå®¹å™¨ (åå°æ¨¡å¼)
          docker run -d \
            --name test-app \
            -p 8000:8000 \
            "$IMAGE"  # ç¡®ä¿æœ‰å¼•å·åŒ…è£¹

          # ç­‰å¾…å®¹å™¨åˆå§‹åŒ–
          echo "â³ Waiting for application to start (max 30s)..."
          timeout=30
          while ! curl -s http://localhost:8000/health > /dev/null 2>&1; do
            timeout=$((timeout-1))
            if [ $timeout -le 0 ]; then
              echo "âŒ Application failed to start within 30 seconds"
              echo "ğŸ” Container logs:"
              docker logs test-app || true
              echo "ğŸ” Container status:"
              docker inspect test-app --format='{{.State.Status}}' || true
              exit 1
            fi
            echo "â³ Waiting... ($timeout seconds left)"
            sleep 1
          done

          echo "âœ… Health check passed!"
          curl -v http://localhost:8000/health

          # æ¸…ç†èµ„æº
          docker stop test-app
          docker rm test-app
        shell: bash

  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…³é”®æƒé™ï¼šå…è®¸å†™å…¥åŒ…
      id-token: write  # ç”¨äº OIDC è®¤è¯

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # è‡ªåŠ¨ä½¿ç”¨ GitHub Token

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long,prefix=
            type=edge  # main åˆ†æ”¯çš„åˆ«å

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}
            VCS_REF=${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true