    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: mysql+pymysql://testuser:testpass@mysql:3306/testdb
        run: |
          # æ·»åŠ æ‚¨çš„æµ‹è¯•å‘½ä»¤ï¼Œä¾‹å¦‚ï¼š
          echo "test api here"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cscontrolhelper:latest
          load: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # è‡ªåŠ¨ä½¿ç”¨ GitHub Token

      - name: Test container startup
        run: |
            echo "ğŸš€ Starting container from: cscontrolhelper:latest"
            
            # ä½¿ç”¨ SQLite è¿›è¡Œå®¹å™¨å¯åŠ¨æµ‹è¯•ï¼ˆæœ€ç®€å•å¯é ï¼‰
            docker run -d \
              --name test-app \
              -p 8000:8000 \
              -e USE_MYSQL=no \
              -e USE_SQLITE=yes \
              cscontrolhelper:latest
            
            echo "â³ Waiting for application to start (max 30s)..."
            timeout=30
            while ! curl -s http://localhost:8000/health > /dev/null 2>&1; do
              timeout=$((timeout-1))
              if [ $timeout -le 0 ]; then
                echo "âŒ Application failed to start within 30 seconds"
                echo "ğŸ” Container logs:"
                docker logs test-app || true
                exit 1
              fi
              echo "â³ Waiting... ($timeout seconds left)"
              sleep 1
            done
            echo "âœ… Health check passed!"
            curl -v http://localhost:8000/health
            
            # æ¸…ç†
            docker stop test-app
            docker rm test-app

  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…³é”®æƒé™ï¼šå…è®¸å†™å…¥åŒ…
      id-token: write  # ç”¨äº OIDC è®¤è¯

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # è‡ªåŠ¨ä½¿ç”¨ GitHub Token

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long,prefix=
            type=edge  # main åˆ†æ”¯çš„åˆ«å

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}
            VCS_REF=${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true