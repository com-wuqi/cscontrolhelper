name: Build and Deploy

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: com-wuqi/cscontrolhelper
  LOCAL_IMAGE: cscontrolhelper:test

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…³é”®ï¼šå…è®¸å†™å…¥åŒ…
      id-token: write  # ç”¨äº OIDC è®¤è¯
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: mysql+pymysql://testuser:testpass@mysql:3306/testdb
        run: |
          # æ·»åŠ æ‚¨çš„æµ‹è¯•å‘½ä»¤ï¼Œä¾‹å¦‚ï¼š
          echo "test api here"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cscontrolhelper:latest
          load: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # è‡ªåŠ¨ä½¿ç”¨ GitHub Token

      - name: Test container startup
        run: |
            echo "ğŸš€ Starting container from: cscontrolhelper:latest"
            
            # æ£€æŸ¥ Docker ç½‘ç»œ
            echo "ğŸ“Š Current Docker networks:"
            docker network ls
            
            echo "ğŸ³ Running containers:"
            docker ps -a
            
            echo "ğŸ” MySQL service container details:"
            docker inspect mysql || true
            
            # è·å– MySQL å®¹å™¨çš„ IP åœ°å€
            MYSQL_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' mysql 2>/dev/null || echo "172.17.0.2")
            echo "MySQL IP: $MYSQL_IP"
            
            # è¿è¡Œåº”ç”¨å®¹å™¨ï¼Œä½¿ç”¨ bridge ç½‘ç»œï¼Œé€šè¿‡ IP è¿æ¥ MySQL
            docker run -d \
              --name test-app \
              --network bridge \
              -p 8000:8000 \
              -e DATABASE_URL=mysql+pymysql://testuser:testpass@$MYSQL_IP:3306/testdb \
              cscontrolhelper:latest
            
            echo "â³ Waiting for application to start (max 60s)..."
            timeout=60
            while ! curl -s http://localhost:8000/health > /dev/null 2>&1; do
              timeout=$((timeout-1))
              if [ $timeout -le 0 ]; then
                echo "âŒ Application failed to start within 60 seconds"
                echo "ğŸ” Container logs:"
                docker logs test-app || true
                exit 1
              fi
              echo "â³ Waiting... ($timeout seconds left)"
              sleep 2
            done
            echo "âœ… Health check passed!"
            
            # æ¸…ç†
            docker stop test-app
            docker rm test-app

  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…³é”®æƒé™ï¼šå…è®¸å†™å…¥åŒ…
      id-token: write  # ç”¨äº OIDC è®¤è¯

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # è‡ªåŠ¨ä½¿ç”¨ GitHub Token

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long,prefix=
            type=edge  # main åˆ†æ”¯çš„åˆ«å

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}
            VCS_REF=${{ github.sha }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true